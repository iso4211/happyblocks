<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme Sayfası</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .custom-button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Bir Cihaz Seçin</h1>
  <div class="button-container">
    <button class="custom-button" onclick="window.location.href='pc.html'">Bilgisayar</button>
  </div>

</body>
</html>
